<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="keywords" content="unit circle, visualizer, calculator">
        <meta name="Unit circle visualizer." content="Unit Circle Visualizer">
        <title>Unit Circle Visualizer</title>
        <link href="UCircle.css" rel="stylesheet" type="text/css">
        <script src="Scripts/UCircleMain.js" type="text/javascript"></script>
        <script src="Scripts/UCircleStatus.js" type="text/javascript"></script>
    </head>
    <header>
        <h2>Unit Circle Visualizer</h2>
    </header>
    <body onload="onLoad()">
        <p>Input an angle and click 'submit'. Radians will be implemented soon!</p>

        <div class="row">
            <div class="column left">
                <div id="container">
                    <img id="circle" class="img" src="Images/circle.png" alt="" />
                    <img id="xArrow" class="arrow" src="Images/arrow.png" alt=""/>
                    <img id="angleArrow" class="arrow" src="Images/arrow.png" alt=""/>
                    <canvas id="canvas" width="600" height="600">
                        Your browser does not support HTML5 canvas.
                    </canvas>
                </div>
            </div>
            
            <div class="column right">
                <div id="info">
                    <label for="rawInAngle">Angle (degrees): </label>
                    <input type="number" id="rawInAngle" min="-1800" max="1800"/>
                    <button id="submitButton" type="button"
                        onclick = "rotateAngle(rawInAngle.value)">
                            submit
                    </button>
                    <p id="statusDeg">Degrees: -</p>
                    <p id="statusRad">Radians: -</p>
                    <p id="statusQdt"></p>
                    <p id="statusSin"></p>
                    <p id="statusCos"></p>
                    <p id="statusTan"></p>
                    <p id="statusRev"></p>
                </div>
            </div>
        </div>
        
    </body>

    <body>
        <h3> </h3>
        <p> </p>
    </body>
    <footer>
        <p>This page is a work in progress. Please let me know if you find any bugs or just have suggestions. Thanks!</p>
    </footer>
</html>
